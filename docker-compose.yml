services:
  postegres_keycloak:
    container_name: keycloak
    image: postgres:15
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: postegres
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - banco:/var/lib/postgresql/data
    networks:
      - redes
volumes:
  banco:
networks:
  redes: